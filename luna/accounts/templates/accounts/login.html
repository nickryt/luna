{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">

<!--
Creates the login page for Luna webiste.

@author Christopher Clemente, Liman Chang, Nicholas Rytelewski, Zabir Rahman
-->
<div class="home-redirect-li">
	<a href="{% url 'homepage' %}"> 
		<img src="{% static 'images/logo.png'%}">
	</a>
</div>

<!-- class for login information input -->
<div class="box">
	<div class="title">
		<p><b>Log In</b></p>
	</div>

	<form method="POST" action={% url 'login_page' %} id="login">
		{% csrf_token %} 
		<input type="text" id="fname" name="fname" placeholder="Username">
		<input type="password" id="psswd" name="psswd" placeholder="Password">
		<br>
		<input type="submit" value="Submit">
    </form>

	<div class="error">
		<p id="errormsg"></p>
	</div>
</div>

<!-- displays error message if an error exists -->
<script>
	var err = '{{err|escapejs}}';
	if(err === 'True') {
		document.getElementById("errormsg").innerHTML = 'The Login Information Is Incorrect!';
	}
</script>

<!-- link for sign up page -->
<div class="redirection">
	<a href="{% url 'signup_page' %}"> 
		<p>Don't Have An Account? Sign Up.</p>
	</a>
</div>

{% endblock %}
