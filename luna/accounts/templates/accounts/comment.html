{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}

<!--
Handles all comment functionality on the website.

@author Christopher Clemente, Liman Chang, Nicholas Rytelewski, Zabir Rahman
-->
<link rel="stylesheet" type="text/css" href="{% static '/css/comment.css' %}">

    <!-- class for displaying comment user, date created, and delete comment if current user is comment user -->
    <div class="commentbox">
        <button type="button" class="usernamebutton">
            @{{individual.user}}
        </button>
        <button type="button" class="datebutton">
            {{individual.comment_date_created}}
        </button>
        <!-- allows a user to delete a comment on a post -->
        {% if request.user == individual.user %}
            <a type="button" class="deletebutton" href="{% url 'delete_comment' individual.id post_key %}" onclick="return confirm('Are you sure you want to delete this comment? This action is irreversable.')">
                Delete Comment
            </a>
        {% endif %}

        <div class="commenttext">
            {{individual.comment}}
        </div>
    </div>

{% endblock %}
